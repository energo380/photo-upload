<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .preview {
            margin-top: 30px;
            text-align: center;
        }
        
        .preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-send {
            background: #4CAF50;
            color: white;
        }
        
        .btn-send:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-send:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-cancel {
            background: #f44336;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status-loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
    <div style="color: #dc143c; font-size: 20px; font-weight: bold; line-height: 1.4; margin-bottom: 15px;">
        –†–µ–º–æ–Ω—Ç —ç–ª–µ–∫—Ç—Ä–æ–¥–≤–∏–≥–∞—Ç–µ–ª–µ–π<br>
        –ê–û "–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫–∞—è –ø—Ç–∏—Ü–µ—Ñ–∞–±—Ä–∏–∫–∞"
    </div>
    <h1 style="margin-bottom: 0;">üì∏ –ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ</h1>
</div>

        
        <form id="photoForm">
            <label for="photo" class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–æ—Ç–æ</div>
                <div class="upload-hint">–∏–ª–∏ —Å–¥–µ–ª–∞–π—Ç–µ —Å–Ω–∏–º–æ–∫ –∫–∞–º–µ—Ä–æ–π</div>
            </label>
            <input type="file" id="photo" name="photo" accept="image/*" capture="environment" required>
            
            <div class="preview" id="preview"></div>
            
            <div class="button-group" id="buttonGroup" style="display: none;">
                <button type="submit" class="btn btn-send" id="sendBtn">
                    ‚úâÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ
                </button>
                <button type="button" class="btn btn-cancel" id="cancelBtn">
                    ‚ùå –û—Ç–º–µ–Ω–∏—Ç—å
                </button>
            </div>
        </form>
        
        <div id="status"></div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script type="text/javascript">
        // –ù–ê–°–¢–†–û–ô–ö–ò EmailJS - –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –í–ê–®–ò –î–ê–ù–ù–´–ï
        const EMAILJS_PUBLIC_KEY = '0Md50JhJmBY9aLYqP';
        const EMAILJS_SERVICE_ID = 'service_48v3ol8';
        const EMAILJS_TEMPLATE_ID = 'template_tgwl77r';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º EmailJS
        emailjs.init(EMAILJS_PUBLIC_KEY);
        
        const photoInput = document.getElementById('photo');
        const preview = document.getElementById('preview');
        const buttonGroup = document.getElementById('buttonGroup');
        const form = document.getElementById('photoForm');
        const status = document.getElementById('status');
        const cancelBtn = document.getElementById('cancelBtn');
        const sendBtn = document.getElementById('sendBtn');
        const uploadArea = document.getElementById('uploadArea');
        
        let selectedFile = null;

        // –ü—Ä–∏ –≤—ã–±–æ—Ä–µ —Ñ–æ—Ç–æ
        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä (–º–∞–∫—Å–∏–º—É–º 5–ú–ë –¥–ª—è EmailJS)
                if (file.size > 5 * 1024 * 1024) {
                    showStatus('‚ùå –§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π! –ú–∞–∫—Å–∏–º—É–º 5 –ú–ë', 'error');
                    return;
                }
                
                selectedFile = file;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    buttonGroup.style.display = 'flex';
                }
                reader.readAsDataURL(file);
            }
        });

        // –ö–Ω–æ–ø–∫–∞ –æ—Ç–º–µ–Ω—ã
        cancelBtn.addEventListener('click', function() {
            form.reset();
            preview.innerHTML = '';
            buttonGroup.style.display = 'none';
            status.style.display = 'none';
            selectedFile = null;
        });

        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è —Ñ–∞–π–ª–∞ –≤ Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedFile) {
                showStatus('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ!', 'error');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            showStatus('<div class="spinner"></div><div style="margin-top: 10px;">–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ...</div>', 'loading');
            buttonGroup.style.display = 'none';
            sendBtn.disabled = true;
            
            try {
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º —Ñ–∞–π–ª –≤ Base64
                const base64 = await fileToBase64(selectedFile);
                
                // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const templateParams = {
                    message: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≥—Ä—É–∑–∏–ª –Ω–æ–≤–æ–µ —Ñ–æ—Ç–æ',
                    photo_name: selectedFile.name,
                    photo_data: base64,
                    to_email: 'oge@energo-380.ru'
                };
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ EmailJS
                const response = await emailjs.send(
                    EMAILJS_SERVICE_ID,
                    EMAILJS_TEMPLATE_ID,
                    templateParams
                );
                
                if (response.status === 200) {
                    showStatus('‚úÖ –§–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                    setTimeout(() => {
                        form.reset();
                        preview.innerHTML = '';
                        status.style.display = 'none';
                        selectedFile = null;
                    }, 3000);
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.', 'error');
                buttonGroup.style.display = 'flex';
                sendBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = `status-${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
